<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="#"><span class="friends-display-link__icon"><i class="fas fa-info-circle"></i></span>Friend's Names Display <span class="friends-display-link__icon chevron"><i class="fas fa-chevron-right fa-xs"></i></span></a>
    
    <main class="friends-screen">
        <div class="profile">
            <img src="img/profie_image.jpg" alt="userimg" class="profile__img">
            <div class="profile__box">
                <span class="profile__box__name">Junha</span>
                <span class="profile__box__subtitle"></span>
            </div>   
        </div>
        <div class="friends-screen__channel">
           <div class="friends-screen__channel__header">
            <span class="friends-screen__channel__title">Channel</span><span class="friends-screen__channel__icon"><i class="fas fa-chevron-up"></i></span>
           </div>
           <div class="channel">
            <img src="img/profie_image.jpg" alt="channelimg" class="channel__img">
            <div class="channel__box">
                <span class="channel__box__name">Channel</span>
                <span class="channel__box__subtitle"></span>
            </div>   
        </div>
        </div>

    </main>


    
    

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a href="#"class="nav__link">
                <span class="nav__notification">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a href="#"class="nav__link">
                <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a href="#"class="nav__link">
                <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
